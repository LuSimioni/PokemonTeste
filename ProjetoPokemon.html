<!DOCTYPE html>

<html lang="en">
   <head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">

    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css">

    <link rel="stylesheet" href="style.css">

    <title>Pokestore</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="pokeball.png">
            </div>
            <div class="pokestore">
                <h2>Poke Store</h2>
                <h4>fire Edition</h4>
            </div>
            <div class="header-list">
                <ul>
                        <li>Fire Store</li>
                        <li>Water Store</li>
                        <li>Grass Store</li>
                        <li>Ghost Store</li>
                        <li>Ice Store</li>
                    </ul>
            </div>
            <div>
                <i class="icon-cart fas fa-shopping-cart"></i>
            </div>
    </div>
    </header>

    <main>
        <form>
            <div class="buscar">
                <label for="busca">Buscar Pokemon</label>
                <input id="busca" type="text" name="busca" placeholder="Ex: Pikachu, charmander, etc..">
            </div>
        </form>

        <div class="container">
            <div class="card-pokemon">
                <div class="card-charmander">
                    <div class="img-charmander">
                        <img src="https://pokeres.bastionbot.org/images/pokemon/4.png" alt="Charmander">
                    </div>
                    <div class="card-text">
                        <p class="pokemon-name">Charmander</p>
                        <p class="pokemon-coin">
                            <img class="pokemon-img" src="https://fire-pokestore.web.app/assets/images/pokecoin.png">
                            <span>4 Moedas Pokemon</span>
                        </p>
                        <button type="button"> Adicionar Pokemon</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>


</html>
